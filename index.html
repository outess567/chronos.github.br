<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Gestão de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b; 
            color: #f4f4f5; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .glass-card {
            background: rgba(24, 24, 27, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .timer-display {
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}" class="${className}"></i>`;
                    window.lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide',
                        root: iconRef.current
                    });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const formatRegressiveTime = (totalGoalSeconds, completedSeconds) => {
            const remaining = Math.max(0, totalGoalSeconds - completedSeconds);
            const h = Math.floor(remaining / 3600);
            const m = Math.floor((remaining % 3600) / 60);
            const s = remaining % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        const formatDuration = (totalSeconds) => {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            return m === 0 ? `${h}h` : `${h}h ${m}min`;
        };

        const getDaysUntilSunday = () => {
            const today = new Date();
            const dayOfWeek = today.getDay(); 
            return dayOfWeek === 0 ? 0 : 7 - dayOfWeek;
        };

        const COLORS = ['bg-emerald-500', 'bg-blue-500', 'bg-violet-500', 'bg-orange-500', 'bg-rose-500'];

        function App() {
            // Inicialização com LocalStorage para persistência
            const [subjects, setSubjects] = useState(() => {
                const saved = localStorage.getItem('chronos_subjects');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'Exemplo: Matemática', color: 'bg-emerald-500', goalHours: 10, completedSeconds: 0 }
                ];
            });

            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('chronos_tasks');
                return saved ? JSON.parse(saved) : [];
            });

            const [activeTab, setActiveTab] = useState('dashboard');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [activeSubjectId, setActiveSubjectId] = useState(null);
            const [isTimerRunning, setIsTimerRunning] = useState(false);
            const [isImmersionMode, setIsImmersionMode] = useState(false);
            const [editingSubject, setEditingSubject] = useState(null);
            const [isAddingSubject, setIsAddingSubject] = useState(false);
            const [showSubjectMenu, setShowSubjectMenu] = useState(null);

            const timerRef = useRef(null);

            // Efeito para salvar matérias sempre que houver alteração
            useEffect(() => {
                localStorage.setItem('chronos_subjects', JSON.stringify(subjects));
            }, [subjects]);

            // Efeito para salvar tarefas sempre que houver alteração
            useEffect(() => {
                localStorage.setItem('chronos_tasks', JSON.stringify(tasks));
            }, [tasks]);

            // Lógica do Cronômetro
            useEffect(() => {
                if (isTimerRunning && activeSubjectId) {
                    timerRef.current = setInterval(() => {
                        setSubjects(prev => prev.map(sub => 
                            sub.id === activeSubjectId ? { ...sub, completedSeconds: sub.completedSeconds + 1 } : sub
                        ));
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isTimerRunning, activeSubjectId]);

            const totalGoalSeconds = subjects.reduce((acc, s) => acc + (s.goalHours * 3600), 0);
            const totalCompletedSeconds = subjects.reduce((acc, s) => acc + s.completedSeconds, 0);
            const globalProgress = totalGoalSeconds > 0 ? Math.round((totalCompletedSeconds / totalGoalSeconds) * 100) : 0;
            const tasksProgress = tasks.length > 0 ? Math.round((tasks.filter(t => t.completed).length / tasks.length) * 100) : 0;

            const daysInMonth = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                const lastDay = new Date(year, month + 1, 0).getDate();
                for (let i = 1; i <= lastDay; i++) days.push(new Date(year, month, i));
                return days;
            }, [currentDate]);

            const changeMonth = (offset) => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + offset, 1));
            };

            return (
                <div className="min-h-screen flex flex-col overflow-hidden bg-zinc-950 text-zinc-100">
                    {!isImmersionMode && (
                        <nav className="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-zinc-950/50 backdrop-blur-xl sticky top-0 z-50">
                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                                    <Icon name="clock" className="w-5 h-5 text-zinc-950" />
                                </div>
                                <span className="font-black text-xl tracking-tighter uppercase">Chronos</span>
                            </div>
                            <div className="flex items-center gap-8">
                                <button onClick={() => setActiveTab('dashboard')} className={`text-sm font-semibold transition-colors ${activeTab === 'dashboard' ? 'text-emerald-400' : 'text-zinc-500 hover:text-zinc-300'}`}>Metas</button>
                                <button onClick={() => setActiveTab('planning')} className={`text-sm font-semibold transition-colors ${activeTab === 'planning' ? 'text-emerald-400' : 'text-zinc-500 hover:text-zinc-300'}`}>Planejamento</button>
                                <div className="h-8 w-[1px] bg-white/10 mx-2"></div>
                                <div className="text-right">
                                    <p className="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Fim do Ciclo</p>
                                    <p className="text-xs font-mono text-emerald-400">{getDaysUntilSunday() === 0 ? "Reset hoje" : `em ${getDaysUntilSunday()} dias`}</p>
                                </div>
                            </div>
                        </nav>
                    )}

                    <main className="flex-1 overflow-y-auto custom-scroll">
                        {activeTab === 'dashboard' && !isImmersionMode && (
                            <div className="p-8 max-w-7xl mx-auto space-y-10">
                                <header className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                                    <div>
                                        <h1 className="text-4xl font-light tracking-tight text-zinc-400">Painel de <span className="font-black text-white">Progresso</span></h1>
                                        <div className="flex items-center gap-6 mt-6">
                                            <div className="flex flex-col border-r border-white/10 pr-6">
                                                <p className="text-[10px] uppercase text-zinc-500 font-bold tracking-widest mb-1">Status Global</p>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-3xl font-black text-emerald-400 leading-none">{globalProgress}%</span>
                                                    <span className="text-[10px] font-bold text-zinc-500 uppercase tracking-tighter mt-1">Concluído</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-col">
                                                <p className="text-[10px] uppercase text-zinc-500 font-bold tracking-widest mb-1">Carga Semanal</p>
                                                <div className="flex items-baseline gap-2">
                                                    <span className="text-2xl font-black text-zinc-100">{formatDuration(totalGoalSeconds)}</span>
                                                    <span className="text-[10px] text-zinc-600 uppercase font-bold tracking-widest">planejadas</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => setIsAddingSubject(true)} className="bg-emerald-500 text-zinc-950 px-6 py-4 rounded-2xl font-bold flex items-center gap-2 hover:bg-emerald-400 transition-all hover:-translate-y-1 shadow-xl shadow-emerald-500/20 active:translate-y-0">
                                        <Icon name="plus" className="w-5 h-5" /> Adicionar Matéria
                                    </button>
                                </header>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {subjects.map(s => {
                                        const goalSec = s.goalHours * 3600;
                                        const prog = Math.min(100, (s.completedSeconds / goalSec) * 100);
                                        return (
                                            <div key={s.id} className="glass-card rounded-3xl p-6 group transition-all hover:bg-white/[0.06] relative">
                                                <div className="flex justify-between items-start mb-10">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-3 h-3 rounded-full ${s.color} shadow-lg shadow-current`}></div>
                                                        <h3 className="font-bold text-lg tracking-tight">{s.name}</h3>
                                                    </div>
                                                    <div className="relative">
                                                        <button onClick={() => setShowSubjectMenu(showSubjectMenu === s.id ? null : s.id)} className="p-2 text-zinc-600 hover:text-zinc-200 hover:bg-white/5 rounded-xl transition-colors">
                                                            <Icon name="more-vertical" />
                                                        </button>
                                                        {showSubjectMenu === s.id && (
                                                            <div className="absolute right-0 top-10 w-48 bg-zinc-900 border border-white/10 rounded-2xl shadow-2xl z-30 py-2 overflow-hidden">
                                                                <button onClick={() => {setEditingSubject(s); setShowSubjectMenu(null);}} className="w-full text-left px-4 py-3 text-sm hover:bg-white/5 flex items-center gap-3 transition-colors">
                                                                    <Icon name="edit-3" className="w-4 h-4 text-emerald-400" /> Editar Meta
                                                                </button>
                                                                <button onClick={() => {setSubjects(subjects.filter(sub => sub.id !== s.id)); setShowSubjectMenu(null);}} className="w-full text-left px-4 py-3 text-sm text-rose-400 hover:bg-rose-500/10 flex items-center gap-3 transition-colors">
                                                                    <Icon name="trash-2" className="w-4 h-4" /> Excluir Matéria
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="space-y-6">
                                                    <div>
                                                        <p className="text-[10px] text-zinc-500 uppercase font-black tracking-widest mb-1">Saldo de Horas</p>
                                                        <p className="text-3xl font-mono font-bold tracking-tighter text-zinc-100 timer-display">
                                                            {formatRegressiveTime(goalSec, s.completedSeconds)}
                                                        </p>
                                                    </div>
                                                    <div className="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                                                        <div className={`h-full ${s.color} transition-all duration-700`} style={{width: `${prog}%`}}></div>
                                                    </div>
                                                    <button onClick={() => { setActiveSubjectId(s.id); setIsImmersionMode(true); setIsTimerRunning(true); }} className="w-full bg-white/5 hover:bg-white/10 border border-white/5 py-3 rounded-2xl text-sm font-bold flex items-center justify-center gap-2 transition-all">
                                                        <Icon name="play" className="w-4 h-4 fill-current" /> Iniciar Estudo
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'planning' && !isImmersionMode && (
                            <div className="p-8 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-8 space-y-8">
                                    <header>
                                        <h1 className="text-4xl font-light tracking-tight text-zinc-400">Planejamento <span className="font-black text-white">Estratégico</span></h1>
                                        <p className="text-zinc-500 font-medium mt-3 flex items-center gap-2 uppercase text-[10px] tracking-widest">
                                            <Icon name="calendar" className="w-4 h-4" />
                                            {currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}
                                        </p>
                                    </header>
                                    <div className="glass-card rounded-[2.5rem] p-8">
                                        <div className="grid grid-cols-7 gap-3 mb-4">
                                            {['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'].map(d => (
                                                <div key={d} className="text-center text-[10px] font-black text-zinc-600 uppercase tracking-widest py-2">{d}</div>
                                            ))}
                                        </div>
                                        <div className="grid grid-cols-7 gap-3">
                                            {daysInMonth.map((d, i) => (
                                                <div key={i} className={`aspect-square flex flex-col items-center justify-center rounded-2xl border transition-all ${
                                                    !d ? 'border-transparent' : 
                                                    d.toDateString() === new Date().toDateString() 
                                                        ? 'bg-emerald-500/10 border-emerald-500/40 text-emerald-400 font-bold scale-105 shadow-xl shadow-emerald-500/10 z-10' 
                                                        : 'border-white/5 hover:bg-white/5 hover:border-white/10 cursor-default'
                                                }`}>
                                                    <span className="text-sm">{d?.getDate()}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="lg:col-span-4 space-y-8">
                                    <header>
                                        <h1 className="text-4xl font-light tracking-tight text-zinc-400">Minhas <span className="font-black text-white">Tarefas</span></h1>
                                        <div className="flex items-center gap-3 mt-4">
                                            <div className="flex-1 h-1 bg-white/5 rounded-full overflow-hidden">
                                                <div className="h-full bg-emerald-500 transition-all duration-500" style={{width: `${tasksProgress}%`}}></div>
                                            </div>
                                            <p className="text-xs font-black text-emerald-400 uppercase tracking-widest">{tasksProgress}%</p>
                                        </div>
                                    </header>
                                    <div className="glass-card rounded-[2.5rem] p-6 flex flex-col h-[520px]">
                                        <div className="relative mb-6">
                                            <input 
                                                placeholder="Adicionar tarefa..." 
                                                className="w-full bg-zinc-950/50 border border-white/5 rounded-2xl p-4 text-sm outline-none focus:border-emerald-500/50 transition-all"
                                                onKeyDown={(e) => {
                                                    if(e.key === 'Enter' && e.target.value) {
                                                        setTasks([{
                                                            id: Date.now(), 
                                                            text: e.target.value, 
                                                            completed: false, 
                                                            date: new Date().toLocaleDateString('pt-BR')
                                                        }, ...tasks]);
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                        </div>
                                        <div className="space-y-3 overflow-y-auto flex-1 custom-scroll pr-2">
                                            {tasks.map(t => (
                                                <div key={t.id} className="group flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5 transition-all">
                                                    <button onClick={() => setTasks(tasks.map(tk => tk.id === t.id ? {...tk, completed: !tk.completed} : tk))} className={`w-6 h-6 rounded-xl border flex items-center justify-center transition-all ${t.completed ? 'bg-emerald-500 border-emerald-500' : 'border-white/10'}`}>
                                                        {t.completed && <Icon name="check" className="w-4 h-4 text-zinc-950" />}
                                                    </button>
                                                    <div className="flex-1 min-w-0">
                                                        <p className={`text-sm font-medium truncate ${t.completed ? 'text-zinc-600 line-through' : 'text-zinc-200'}`}>{t.text}</p>
                                                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-tighter mt-1">Expira às 23:59 de {t.date}</p>
                                                    </div>
                                                    <button onClick={() => setTasks(tasks.filter(tk => tk.id !== t.id))} className="opacity-0 group-hover:opacity-100 p-2 text-rose-400">
                                                        <Icon name="trash-2" className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {isImmersionMode && (
                        <div className="fixed inset-0 bg-zinc-950 z-[100] flex flex-col items-center justify-center p-8 transition-all animate-in fade-in">
                            <button onClick={() => { setIsImmersionMode(false); setIsTimerRunning(false); }} className="absolute top-10 right-10 p-5 bg-white/5 hover:bg-white/10 rounded-full text-zinc-400 hover:text-white transition-all">
                                <Icon name="x" className="w-6 h-6" />
                            </button>
                            <div className="text-center space-y-6">
                                <p className="text-xs font-black uppercase tracking-[0.4em] text-emerald-500/80 animate-pulse">Imersão Ativa</p>
                                <h2 className="text-4xl font-bold tracking-tight text-zinc-300">{subjects.find(s => s.id === activeSubjectId)?.name}</h2>
                            </div>
                            <div className="text-9xl font-black font-mono tracking-tighter leading-none text-zinc-100 my-20 timer-display">
                                {formatRegressiveTime(
                                    subjects.find(s => s.id === activeSubjectId)?.goalHours * 3600, 
                                    subjects.find(s => s.id === activeSubjectId)?.completedSeconds
                                )}
                            </div>
                            <button onClick={() => setIsTimerRunning(!isTimerRunning)} className={`w-24 h-24 rounded-full flex items-center justify-center transition-all hover:scale-110 shadow-2xl ${isTimerRunning ? 'bg-zinc-900 text-zinc-400' : 'bg-emerald-500 text-zinc-950 shadow-emerald-500/40'}`}>
                                <Icon name={isTimerRunning ? 'pause' : 'play'} className="w-8 h-8 fill-current" />
                            </button>
                        </div>
                    )}

                    {(isAddingSubject || editingSubject) && (
                        <div className="fixed inset-0 bg-zinc-950/90 backdrop-blur-md z-[200] flex items-center justify-center p-6">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const name = e.target.name.value;
                                const hours = parseFloat(e.target.hours.value);
                                if(editingSubject) {
                                    setSubjects(subjects.map(s => s.id === editingSubject.id ? {...s, name, goalHours: hours} : s));
                                    setEditingSubject(null);
                                } else {
                                    setSubjects([...subjects, {
                                        id: Date.now(), 
                                        name, 
                                        goalHours: hours, 
                                        completedSeconds: 0, 
                                        color: COLORS[subjects.length % COLORS.length]
                                    }]);
                                    setIsAddingSubject(false);
                                }
                            }} className="glass-card p-10 rounded-[3rem] w-full max-w-sm space-y-8">
                                <h2 className="text-2xl font-black tracking-tight">{editingSubject ? 'Editar Matéria' : 'Nova Matéria'}</h2>
                                <div className="space-y-4">
                                    <input name="name" defaultValue={editingSubject?.name || ''} placeholder="Nome da Matéria" className="w-full bg-zinc-950 border border-white/10 p-4 rounded-2xl outline-none" required />
                                    <input name="hours" type="number" step="0.5" defaultValue={editingSubject?.goalHours || 5} className="w-full bg-zinc-950 border border-white/10 p-4 rounded-2xl outline-none" required />
                                </div>
                                <div className="flex gap-4">
                                    <button type="button" onClick={() => {setIsAddingSubject(false); setEditingSubject(null);}} className="flex-1 py-4 text-zinc-500 font-bold">Cancelar</button>
                                    <button type="submit" className="flex-1 py-4 bg-emerald-500 text-zinc-950 rounded-2xl font-black">Salvar</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
